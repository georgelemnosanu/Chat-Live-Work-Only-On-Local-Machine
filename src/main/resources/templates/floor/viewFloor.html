<h2 >Task List</h2>
<div class="form"><form th:action="@{/mvc/floor/viewFloors}" th:method="get" th:object="${createFloor}">
<table >
  <thead>
  <tr>
    <th>Id</th>
    <th>RoomNumber</th>
    <th>CameraType</th>
    <th>RoomStatus</th>

  </tr>

    <td><span th:text="${floor.roomNumber}">RoomNumber</span></td>
    <td><span th:text="${floor.cameraType}">CameraType</span></td>
    <td><span th:text="${floor.roomStatus}">RoomStatus</span></td>
   <td><a th:href="@{'/mvc/floor/editFloor/' + ${floor.id}}"><button type="button" class="btn btn-outline-success" >EDIT</button></a></td>
<!--    <td><a th:href="@{'/mvc/floor/editFloor/' + ${floor.id}}">edit</a></td>-->
  </tr>
  </tbody>
</table>
</form>
</div>
